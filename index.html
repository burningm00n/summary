<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Summary Completion</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <!-- reset styles -->
    <link rel="stylesheet" href="assets/css/global.css" />
    <!-- global styles -->
    <link rel="stylesheet" href="assets/css/general.css" />
    <!-- general styles -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <!-- media queries styles -->
  </head>

  <body>
    <div class="container">
      <div class="result-flex-container">
        <header>
          <p class="result-text">Your Result</p>
          <div class="total-result">
            <p><strong>76 </strong>of 100</p>
          </div>
          <p class="result-remark">
            <strong>Great </strong>You scored higher than 65% of the people who
            have taken these tests.
          </p>
        </header>
      </div>
      <!-- Summary section -->
      <div class="summary-flex-container">
        <section>
          <h2 class="headings">Summary</h2>
          <div class="summaryscore-flex-container">
            <!-- reaction score -->
            <div class="reaction-score">
              <img src="assets/img/icon-reaction.svg" alt="icon-reaction" />
              <p>Reaction</p>
              <p class="score">80 <span class="total-value">/ 100</span></p>
            </div>
            <!-- memory score -->
            <div class="memory-score">
              <img src="assets/img/icon-memory.svg" alt="icon-memory" />
              <p>Memory</p>

              <p class="score">92 <span class="total-value">/ 100</span></p>
            </div>
            <!-- verbal score -->
            <div class="verbal-score">
              <img src="assets/img/icon-verbal.svg" alt="icon-verbal" />
              <p>Verbal</p>
              <p class="score">61 <span class="total-value">/ 100</span></p>
            </div>
            <!-- visual score -->
            <div class="visual-score">
              <img src="assets/img/icon-visual.svg" alt="icon-visual" />
              <p>Visual</p>
              <p class="score">72 <span class="total-value">/ 100</span></p>
            </div>
          </div>
          <a class="continue-button" target="_blank" href="#">Continue</a>
        </section>
      </div>
    </div>
  </body>
</html>
